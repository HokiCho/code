<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- 배경 그라디언트 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- 둥근 배경 -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGradient)"/>
  
  <!-- 집 모양 -->
  <g transform="translate(256,180)">
    <!-- 지붕 -->
    <path d="M-80,-40 L0,-100 L80,-40 L60,-40 L60,-50 L0,-90 L-60,-50 L-60,-40 Z" fill="url(#houseGradient)" stroke="#5a67d8" stroke-width="3"/>
    
    <!-- 집 몸체 -->
    <rect x="-60" y="-40" width="120" height="80" fill="url(#houseGradient)" stroke="#5a67d8" stroke-width="3"/>
    
    <!-- 문 -->
    <rect x="-15" y="10" width="30" height="30" fill="#5a67d8" rx="3"/>
    <circle cx="8" cy="25" r="2" fill="#ffffff"/>
    
    <!-- 창문들 -->
    <rect x="-45" y="-20" width="20" height="20" fill="#5a67d8" rx="3"/>
    <rect x="25" y="-20" width="20" height="20" fill="#5a67d8" rx="3"/>
    
    <!-- 창문 십자가 -->
    <line x1="-35" y1="-20" x2="-35" y2="0" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="-45" y1="-10" x2="-25" y2="-10" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="35" y1="-20" x2="35" y2="0" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="25" y1="-10" x2="45" y2="-10" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  
  <!-- 바코드 -->
  <g transform="translate(256,320)">
    <!-- 바코드 배경 -->
    <rect x="-100" y="-25" width="200" height="50" fill="#ffffff" rx="8" stroke="#5a67d8" stroke-width="2"/>
    
    <!-- 바코드 스트라이프들 -->
    <rect x="-90" y="-15" width="4" height="30" fill="#2d3748"/>
    <rect x="-82" y="-15" width="2" height="30" fill="#2d3748"/>
    <rect x="-76" y="-15" width="6" height="30" fill="#2d3748"/>
    <rect x="-66" y="-15" width="2" height="30" fill="#2d3748"/>
    <rect x="-60" y="-15" width="4" height="30" fill="#2d3748"/>
    <rect x="-52" y="-15" width="2" height="30" fill="#2d3748"/>
    <rect x="-46" y="-15" width="8" height="30" fill="#2d3748"/>
    <rect x="-34" y="-15" width="2" height="30" fill="#2d3748"/>
    <rect x="-28" y="-15" width="4" height="30" fill="#2d3748"/>
    <rect x="-20" y="-15" width="2" height="30" fill="#2d3748"/>
    <rect x="-14" y="-15" width="6" height="30" fill="#2d3748"/>
    <rect x="-4" y="-15" width="2" height="30" fill="#2d3748"/>
    <rect x="2" y="-15" width="4" height="30" fill="#2d3748"/>
    <rect x="10" y="-15" width="2" height="30" fill="#2d3748"/>
    <rect x="16" y="-15" width="8" height="30" fill="#2d3748"/>
    <rect x="28" y="-15" width="2" height="30" fill="#2d3748"/>
    <rect x="34" y="-15" width="4" height="30" fill="#2d3748"/>
    <rect x="42" y="-15" width="2" height="30" fill="#2d3748"/>
    <rect x="48" y="-15" width="6" height="30" fill="#2d3748"/>
    <rect x="58" y="-15" width="2" height="30" fill="#2d3748"/>
    <rect x="64" y="-15" width="4" height="30" fill="#2d3748"/>
    <rect x="72" y="-15" width="2" height="30" fill="#2d3748"/>
    <rect x="78" y="-15" width="8" height="30" fill="#2d3748"/>
    <rect x="90" y="-15" width="4" height="30" fill="#2d3748"/>
  </g>
  
  <!-- 하단 텍스트 -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">우리집바코드</text>
</svg>